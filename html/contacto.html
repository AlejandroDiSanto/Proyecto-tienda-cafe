<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Uchen&display=swap" rel="stylesheet">
  <title>Coffee Place - Contacto</title>
</head>
<body class="grid-container">
  
  <header class="header">
    <div class="header__logo">
      <img src="../images/logo.png" alt="logo">
    </div>
    <div class="header__burger">
      <img src="../images/navbar.png" alt="burger">
    </div>          
    <nav class="header__nav">      
      <ul>        
        <li>
          <a href="../index.html"><span class="header__span">Inicio</span></a>
        </li>
        <li>
          <a href="../html/quienessomos.html">Quienes Somos</a>
        </li>
        <li>
          <a href="../html/galeria.html">Galeria</a>
        </li>
        <li>
          <a href="../html/productos.html">Productos</a>
        </li>
        <li>
          <a href="../html/contacto.html">Contacto</a>
        </li>              
      </ul>
    </nav>        
  </header>
      <div class="main contacto">
      <h1 class="contactotitulo">
          Contactanos
      </h1>
      <!-- Formulario -->
      <form id="form">        
        <label for="nombre">Nombre</label>        
        <input id="nombre" type="text" placeholder="Ingresa tu nombre">        
        <label for="apellido">Apellido</label>        
        <input id="apellido" type="text" placeholder="Ingresa tu apellido">        
        <label for="email">E-mail</label>        
        <input id="email" type="text" placeholder="Ejemplo@Ejemplo">       
        <label for="tel">Telefono</label>        
        <input id="tel" type="tel" placeholder="Ingresa tu telefono">        
        <label for="comentarios">Alguna sugerencia?</label>        
        <textarea id="comentarios" placeholder="Sugerencias"></textarea>         
        <label class="content-input">Deseas recibir notificaciones?      
          <input name="opcion" type="checkbox">
          <i></i>        
        </label>
        <input type="submit" value="Enviar Formulario">
        <input type="reset" value="Limpiar Formulario">
      </form> 
    </div>
      <footer class="footer">   
        <nav class="footer__nav">
          <div class="footer__titulo">
            <p>Siguenos en las redes</p>
          </div>        
        </nav>
        <div class="footer__social">
          <ul>
            <li class="footer__social-icon">
              <a href="https://www.facebook.com" target="_blank"><img src="https://img.icons8.com/color/48/000000/facebook.png"></a>
            </li>
            <li class="footer__social-icon">
              <a href="https://instagram.com" target="_blank"><img src="https://img.icons8.com/color/48/000000/instagram-new--v1.png"/></a>
            </li>
          </ul>
        </div>   
      </footer>
  </div>  
</body>
</html>
